
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h1>Thêm mới sách</h1>
    <form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)">
      <div class="row">
        <div class="col-md-3">
          <label>Tên sách</label>
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control" id="name">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Tác giả</label>
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control" id="author">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Mô tả</label>
        </div>
        <div class="col-md-9">
          <textarea class="form-control" id="description"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <input type="submit" value="Thêm Sách">
          <button routerLink="/books">Thoát</button>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
