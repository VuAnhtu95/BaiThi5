<h1>Update Form</h1>
<form [formGroup]="bookFrom" (ngSubmit)="updateBook(id)" >
  <table>
    <tr>
      <td>ID:</td>
      <td><input formControlName="id" name="id" type="number" disabled></td>
    </tr>
    <tr>
      <td>Tên sách:</td>
      <td><input formControlName="title" name="title" type="text"></td>
    </tr>
    <tr>
      <td>Tác giả:</td>
      <td><input formControlName="author" name="author" type="text"></td>
    </tr>
    <tr>
      <td>Mô tả:</td>
      <td><textarea formControlName="description" name="description"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Cập nhật sách"></td>
      <button routerLink="/books">Thoát</button>
    </tr>
  </table>
</form>
