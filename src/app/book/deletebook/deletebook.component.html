<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <h2>Xé sách</h2>
    <form (ngSubmit)="deleteBook(id)">
      <table>
        <tr>
          <td>ID:</td>
          <td><input [(ngModel)]="book.id" name="id" type="hidden" disabled></td>
        </tr>
        <tr>
          <td>Tên sách:</td>
          <td><input [(ngModel)]="book.title" name="title" type="text" disabled></td>
        </tr>
        <tr>
          <td>Tác giả:</td>
          <td><input [(ngModel)]="book.author" name="author" type="text" disabled></td>
        </tr>
        <tr>
          <td>Mô tả:</td>
          <td><textarea [(ngModel)]="book.description" name="description" disabled></textarea>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Xé Sách"></td>
          <button routerLink="/books">Thoát</button>
        </tr>
      </table>
    </form>
  </div>
  <div class="col-md-3">

  </div>
</div>
